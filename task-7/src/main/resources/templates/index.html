<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Manager</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx-ext-sse@2.2.4"></script>
</head>
<body>
    <div class="container">
        <h1>Item Manager</h1>
        
        <div class="form-section">
            <h2>Create New Item</h2>
            <div th:replace="~{fragments/form :: item-form}"></div>
        </div>

        <div class="table-section">
            <h2>Items List</h2>

            <table class="items-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody hx-ext="sse"
                       sse-connect="/items/stream"
                       sse-swap="message"
                       hx-swap="beforeend">
                    <tr th:each="item : ${items}" th:insert="~{fragments/row-fragment :: row(item=${item})}"></tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
