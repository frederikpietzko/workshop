<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Search and Filter Section -->
        <div class="filter-section">
            <input type="search"
                   id="search-input"
                   name="search"
                   th:value="${search}"
                   placeholder="Search by product name..."
                   class="search-input"
                   hx-get="/products/table"
                   hx-trigger="keyup changed delay:500ms, search"
                   hx-target="#results"
                   hx-include="#category-filter, #sort-by, #direction"
                   hx-indicator="#loading-indicator">

            <select id="category-filter"
                    name="category"
                    class="category-select"
                    hx-get="/products/table"
                    hx-trigger="change"
                    hx-target="#results"
                    hx-include="#search-input, #sort-by, #direction"
                    hx-indicator="#loading-indicator">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat}"
                        th:text="${cat}"
                        th:selected="${cat == category}">Category</option>
            </select>

            <input type="hidden" id="sort-by" name="sortBy" th:value="${sortBy}">
            <input type="hidden" id="direction" name="direction" th:value="${direction}">
            <input type="hidden" id="page" name="page" value="0">

            <span id="loading-indicator" class="htmx-indicator">Loading...</span>
        </div>

        <!-- Results Container -->
        <div id="results">
            <div th:replace="~{fragments/product-results :: results}"></div>
        </div>
    </div>
</body>
</html>
