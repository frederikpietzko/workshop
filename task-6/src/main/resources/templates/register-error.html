<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration (With Error)</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
<div th:replace="~{fragments/global-error :: globalError(errors=${errors})}"></div>
<div class="container">

    <h1>User Registration (Will Throw Error)</h1>

    <div class="warning-message">
        <strong>Warning:</strong> This form will throw a 500 error when submitted!
    </div>

    <form th:object="${user}"
          hx-post="/register-error"
          hx-target="#form-container"
          hx-swap="outerHTML"
          hx-indicator="#spinner">

        <div th:replace="~{fragments/form-container :: form-container}"></div>
    </form>
</div>
</body>
</html>
