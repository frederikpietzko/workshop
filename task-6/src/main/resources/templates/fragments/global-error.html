<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Global Error</title>
</head>
<body>

<!-- Global Error Container -->
<div id="global-error-container" hx-swap-oob="true" th:fragment="globalError(errors)" class="global-error-container">
    <div th:if="${errors != null && !errors.isEmpty()}" class="global-error">
        <div class="error-icon">⚠</div>
        <div class="error-content">
            <h4 class="error-title">An error occurred</h4>
            <ul class="error-list">
                <li th:each="error : ${errors}" th:text="${error}">Error message</li>
            </ul>
        </div>
        <button class="error-close" onclick="this.parentElement.style.display='none'">×</button>
    </div>
</div>

</body>
</html>
